<div class="result-page-content container-fluid">
    <div *ngFor="let cat of categories">
        <h2>{{cat}}</h2>
        <ul class="list-group" *ngIf="(result$ | async)">
            <li *ngFor="let car of (result$ | async)[cat]; let i = index" class="list-group-item">
                <div class="row">
                    <div class="col-2">
                        <h2><span class="badge badge-primary">{{i+1}}.</span></h2>
                    </div>
                    <div class="col-10">
                        <h2 class="car-title">{{car.title}} ({{car.startNumber}})</h2>
                    </div>
                    <div class="col-4">
                        <div *ngIf="car.bestRun && car.bestRun.finished" class="last-run">
                            <h3><b> {{Math.floor(car.bestRun.duration * 100) /100 }}</b> </h3>
                        </div>
                    </div>
                    <div class="col-8">
                        <h4>{{car.drivers.join(", ")}}</h4>
                    </div>
                </div>
            </li>
        </ul>
        <hr>
    </div>
</div>
